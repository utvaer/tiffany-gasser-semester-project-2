<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
    />
    <!--Display Icon in Browser-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- CSS Stylesheet-->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <!--Top Nav-->
      <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark"></nav>

      <!--Search Field-->
      <div class="search-field">
        <form class="d-flex">
          <input
            id="search-input"
            class="form-control me-2"
            type="search"
            placeholder="Search sneakers, brands.."
            aria-label="Search"
          />
          <button class="btn btn-outline-success search-btn" type="submit">
            <i class="ri-search-line"></i>
          </button>
        </form>
      </div>
      <!--End of Top Nav-->
    </header>
    <main>
      <h1>Edit product</h1>

      <!--Update Product Form-->
      <form id="edit-form">
        <!--Update Product Title-->
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="Title"
          />
          <label for="floatingInput">Title</label>
        </div>

        <!--Update Product Brand-->
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="floatingBrand"
            placeholder="Brand"
          />
          <label for="floatingBrand">Brand</label>
        </div>

        <!--Update Product Description-->
        <div class="form-floating">
          <textarea
            class="form-control mb-3"
            placeholder="Product description"
            id="floatingTextarea"
          ></textarea>
          <label for="floatingTextarea">Product description</label>
        </div>

        <!--Update Product Price-->
        <div class="form-floating mb-3">
          <input
            type="number"
            class="form-control"
            id="floatingPrice"
            placeholder="Price"
          />
          <label for="floatingPrice">Price USD</label>
        </div>

        <!--Update Image-->
        <div class="input-group mb-3">
          <input type="file" class="form-control" id="inputGroupFile02" />
          <label class="input-group-text" for="inputGroupFile02"
            >Update Product Image</label
          >
        </div>

        <!--Add Image Alt Text-->
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="floatingAlt"
            placeholder="Image Alt Text"
          />
          <label for="floatingBrand">Alternative Text for Image</label>
        </div>

        <!--Update Style Selection-->
        <div>
          <label>Style</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios1"
              value="Unisex"
            />
            <label class="form-check-label" for="exampleRadios1">
              Unisex
            </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios2"
              value="Women"
            />
            <label class="form-check-label" for="exampleRadios2"> Women </label>
          </div>
          <div class="form-check mb-3">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios3"
              value="Men"
            />
            <label class="form-check-label" for="exampleRadios3"> Men </label>
          </div>
        </div>

        <!--Product Featured-->
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Featured Product
          </label>
        </div>

        <!--Hidden ID Input-->
        <input id="id" type="hidden" />

        <!--Buttons-->
        <button type="submit" class="btn btn-primary">Primary</button>
        <a class="btn btn-primary" href="products.html" role="button">Cancel</a>
        <div class="delete-btn-container"></div>
      </form>
    </main>
    <footer></footer>
    <script src="js/edit.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
