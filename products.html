<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Fonts import-->
    <link rel="stylesheet" href="https://use.typekit.net/rnq5edb.css" />
    <!-- Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
    />
    <!--Display Icon in Browser-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- CSS Stylesheet-->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Urban Feet | Sneakers</title>
  </head>
  <body>
    <header>
      <!--Top Nav-->
      <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark"></nav>

      <!--Search Field-->
      <div class="search-field">
        <div class="d-flex">
          <input
            id="search-input"
            class="form-control me-2"
            type="search"
            placeholder="Search sneakers, brands.."
            aria-label="Search"
          />
          <button class="btn btn-outline-success search-btn" type="submit">
            <i class="ri-search-line"></i>
          </button>
        </div>
      </div>
      <!--End of Top Nav-->
    </header>
    <main>
      <div class="container">
        <h1>Sneakers</h1>
        <!-- Admin page access-->
        <div class="admin-access-btn"></div>
        <div class="admin-access-edit"></div>

        <!--Display Products-->
        <div class="search-result"></div>
        <div class="container">
          <div class="message-container"></div>

          <div class="row">
            <!--Spinner -->
            <div class="loader">
              <div class="d-flex justify-content-center">
                <div class="spinner-grow" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>
            <!--End of Spinner-->
          </div>
        </div>
        <!-- End of Products Display-->
      </div>
    </main>
    <!--Footer-->
    <footer>
      <div class="footer">
        <p>Copyrights Utv&aelig;r, all rights reserved</p>
        <a href="/">Terms & Conditions</a>
        <a href="/">Privacy policy</a>
      </div>
    </footer>

    <script src="js/products.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
