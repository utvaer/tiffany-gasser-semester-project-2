<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Fonts import-->
    <link rel="stylesheet" href="https://use.typekit.net/rnq5edb.css" />
    <!-- Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
    />
    <!--Display Icon in Browser-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- CSS stylesheet-->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Urban Feet | Your Shopping Bag</title>
  </head>
  <body>
    <header>
      <!--Add to cart-->
      <div class="overlay"></div>
      <!--Top Nav-->
      <div class="overlay"></div>
      <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark"></nav>

      <!--Search Field-->
      <div class="search-field">
        <form class="d-flex">
          <input
            id="search-input"
            class="form-control me-2"
            type="search"
            placeholder="Search sneakers, brands.."
            aria-label="Search"
          />
          <button class="btn btn-outline-success search-btn" type="submit">
            <i class="ri-search-line"></i>
          </button>
        </form>
      </div>
      <!--End of Top Nav-->
    </header>
    <main>
      <h1>Your Shopping Bag</h1>
      <div class="row">
        <div class="col-xs-12 col-sm-8">
          <h2>Your Items</h2>
          <div class="message"></div>
          <div class="cart-items-container"></div>
          <a class="btn btn-primary shop" href="products.html" role="button"
            >Continue Shopping</a
          >
          <a
            class="btn btn-primary danger-btn"
            href="products.html"
            role="button"
            >Clear Cart</a
          >
        </div>
        <div class="col-xs-12 col-sm-4">
          <h2>Order Summary</h2>
          <div class="cost-overview"></div>
        </div>
      </div>
    </main>
    <script src="js/cart.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <footer></footer>
  </body>
</html>
