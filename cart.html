<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Fonts import-->
    <link rel="stylesheet" href="https://use.typekit.net/rnq5edb.css" />
    <!-- Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
    />
    <!--Display Icon in Browser-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- CSS stylesheet-->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Urban Feet | Your Shopping Bag</title>
  </head>
  <body>
    <header>
      <!--Top Nav-->
      <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark"></nav>
    </header>
    <main>
      <div class="container">
        <h1>Your Shopping Bag</h1>
        <!-- Shopping Bag Current Content-->
        <div class="row">
          <div class="col-xs-12 col-sm-8">
            <h2>Your Items</h2>
            <div class="message"></div>
            <div class="cart-items-container"></div>
            <div class="btns-container row">
              <a
                class="btn btn-primary back-btn col-xs-10 col-sm-4 col-xl-3"
                href="products.html"
                role="button"
                >Continue Shopping</a
              >
              <a
                class="btn btn-danger danger-btn col-sm-4 col-xl-3"
                href="products.html"
                role="button"
                >Clear Cart</a
              >
            </div>
          </div>
          <!-- End of Shopping Bag Current Content-->

          <!-- Order Overview-->
          <div class="col-xs-12 col-sm-4">
            <h2>Order Summary</h2>
            <div class="cost-overview"></div>
          </div>
          <!-- End of Order Overview-->
        </div>
      </div>
    </main>
    <!--Footer-->
    <footer>
      <div class="footer">
        <p>Copyrights Utv&aelig;r, all rights reserved</p>
        <a href="/">Terms & Conditions</a>
        <a href="/">Privacy policy</a>
      </div>
    </footer>
    <script src="js/pages/cart.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
