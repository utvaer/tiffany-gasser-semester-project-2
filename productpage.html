<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <!--Display Icon in Browser-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <!--Top Nav-->
      <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark"></nav>

      <!--Search Field-->
      <div class="search-field">
        <form class="d-flex">
          <input
            id="search-input"
            class="form-control me-2"
            type="search"
            placeholder="Search sneakers, brands.."
            aria-label="Search"
          />
          <button class="btn btn-outline-success search-btn" type="submit">
            <i class="ri-search-line"></i>
          </button>
        </form>
      </div>
      <!--End of Top Nav-->
    </header>

    <main>
      <div class="container">
        <!--Breadcrumb-->
        <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="products.html">All sneakers</a>
            </li>
            <li class="breadcrumb-item active page" aria-current="page"></li>
          </ol>
        </nav>
        <!--end of breadcrumb-->

        <!--Product info display-->
        <div class="product-detail">
          <!--spinner -->
          <div class="loader">
            <div class="d-flex justify-content-center">
              <div class="spinner-grow" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
          <!--end of spinner-->
        </div>
        <!--end of product info display-->
      </div>
    </main>

    <footer></footer>
    <script src="js/productdetail.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
