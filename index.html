<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="homepage of Urban Feet, the latest trends in sneakers"
    />
    <!--Fonts import-->
    <link rel="stylesheet" href="https://use.typekit.net/rnq5edb.css" />
    <!--Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
    />
    <!--Display Icon in Browser-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- CSS Stylesheet-->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Urban Feet | Home</title>
  </head>

  <body>
    <header>
      <!--Top Nav-->
      <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark"></nav>
      
      <!-- Hero Image Homepage-->
      <div class="container-fluid bg-light home-hero">
        <h1 class="display-4">Sneakers for all feet</h1>
        <div class="hero-image-container"></div>
        
      </div>
    </header>

    <main>
      <h2>Popular lately</h2>
      <div class="container">
        <div class="row">
          <!--Spinner -->
            <div class="loader">
              <div class="d-flex justify-content-center">
                <div class="spinner-grow" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>
            <!--End of Spinner-->
        </div>
      </div>

      <!--Additional info-->
      <div class="container">
        <div class="row index-info">
          <div class="col-xs-10 col-sm-4 shipping">
            <i class="ri-truck-line"></i>
            <span>Fast shipping</span>
          </div>
          <div class="col-xs-10 col-sm-4 payment">
            <i class="ri-secure-payment-fill"></i>
            <span>Secure payment</span>
          </div>
          <div class="col-xs-10 col-sm-4 recycle">
            <i class="ri-recycle-line"></i>
            <span>We recycle your old pair</span>
          </div>
        </div>
      </div>

    <!--Footer-->
    <footer>
      <div class="footer">
        <p>Copyrights Utv&aelig;r, all rights reserved</p>
        <a href="/">Terms & Conditions</a>
        <a href="/">Privacy policy</a>
      </div>
    </footer>

    <script src="js/pages/index.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
