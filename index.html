<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Urban Feet</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="products.html"
                  >Products</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="cart.html"
                  ><i class="ri-shopping-bag-fill"></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Sign In</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">
            <i class="ri-search-line"></i>
          </button>
        </form>
      </div>

      <div class="container-fluid bg-light p-5">
        <h1 class="display-4">Sneakers for all feet</h1>
        <a class="btn btn-primary btn-lg" href="#" role="button">SHOP NOW</a>
      </div>
    </header>

    <main>
      <h2>Popular lately</h2>

      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="..." class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="index-info">
        <div class="shipping">
          <i class="ri-truck-line"></i>
          <p>Fast shipping</p>
        </div>
        <div class="payment">
          <i class="ri-secure-payment-fill"></i>
          <p>Secure payment</p>
        </div>
        <div class="recycle">
          <i class="ri-recycle-line"></i>
          <p>We recycle your old pair</p>
        </div>
      </div>

      <h2>Favorite brands</h2>
    </main>
    <footer>
      <div class="footer">
        <p>Copyrights Utv&aelig;r, all rights reserved</p>
        <a href="/">Terms & Conditions</a>
        <a href="/">Privacy policy</a>
      </div>
    </footer>
  </body>
</html>
